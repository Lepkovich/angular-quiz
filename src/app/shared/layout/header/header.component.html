<header class="header">
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="/assets/images/Logo.png" alt="логотип">
    </a>
    <div class="profile" id="profile" *ngIf="userInfo && userInfo.fullName">
      <img src="/assets/images/profile.png" alt="Профиль" class="profile-img">
      <div class="profile-info">
        <div class="profile-user" id="profile-full-name" >{{userInfo.fullName}}</div>
        <a (click)="logout()" href="/#/logout" class="profile-logout">Выйти</a>
      </div>
    </div>
  </div>
</header>
