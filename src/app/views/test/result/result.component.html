<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="/assets/images/result-background.png" alt="результат">
    </div>
    <div class="result-title big-title">
      Ура! Ты прошёл тест! <span>Твой результат:</span>
    </div>
    <div class="result-score" id="result-score">{{result}}</div>
  </div>
  <div class="show-answers container">
    <a href="javascript:void(0)" id="show-answers">Посмотреть правильные ответы <img src="/assets/images/small-arrow.png" alt="стрелочка"></a>
  </div>
</section>
